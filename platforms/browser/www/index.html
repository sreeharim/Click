<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
       	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
       <!--  <script src="js/plugin.media.js"></script> -->
        <title>Blank App</title>
    </head>
    <body class="wrapper" ng-app="myModule" ng-controller="myController">
        <script type="text/javascript" src="cordova.js"></script>
        <h1><span class="label label-danger center-timer">{{count}}</span></h1>
        <!-- <h1><span class="label label-primary center-label">{{count}}</span></h1> -->
        
       	<button type="button" ng-disabled="counter==0" ng-click="start();addCount();" class="btn btn-success btn-circle btn-xl center-button">
        
       	{{counter}}	
       	</button>
    </body>
</html>
